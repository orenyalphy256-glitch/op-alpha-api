name: Auto-generate README

on:
  push:
    branches: [ main, master ]

jobs:
  generate-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install deps (if requirements exist)
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run tests (optional) and save logs
        run: |
          mkdir -p 99-Logs
          # run tests if present and capture output (do not fail the workflow if tests fail)
          if [ -f pyproject.toml ] || [ -f pytest.ini ] || ls **/tests >/dev/null 2>&1; then
            python -m pytest -q > 99-Logs/W_latest_pytest_results.txt || true
          fi

      - name: Generate README
        run: |
          python tools/generate_readme.py

      - name: Commit & push README (only if changed)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md || true
          # commit only if there are staged changes
          if ! git diff --cached --quiet; then
            git commit -m "chore: auto-update README (generated by CI)"
            git push
          else
            echo "No README changes to commit."
          fi
